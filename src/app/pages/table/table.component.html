<div class="flex flex-col h-screen">
  <app-nav></app-nav>
  <main class="w-full grow bg-white p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table of Products</h1>
    <input type="search" [formControl]="seacherInput" />
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr class="bg-white border-b" cdk-row *cdkRowDef="let product; columns: columns"></tr>
      <tr class="text-xl text-gray-700 uppercase bg-gray-200" cdk-footer-row *cdkFooterRowDef="columns"></tr>

      <ng-container cdkColumnDef="id">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>ID</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let product">{{ product.id }}</td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <ng-container cdkColumnDef="title">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let product">{{ product.title }}</td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <ng-container cdkColumnDef="price">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let product">${{ product.price }}</td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef>${{ total }}</td>
      </ng-container>

      <ng-container cdkColumnDef="cover">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Cover</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let product">
          <figure class="w-16 h-16">
            <img
              class="w-full h-full"
              [src]="product.images[0]"
              [alt]="product.title"
            >
          </figure>
        </td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <ng-container cdkColumnDef="actions">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Actions</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let product">
          <app-button
            [type]="'button'"
            (click)="updateProduct(product)"
          >
            Update
          </app-button>
        </td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

    </table>
  </main>
</div>
