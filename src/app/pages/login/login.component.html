<body class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <figure class="absolute w-60 lg:w-96 left-0 bottom-0">
      <img
        class="w-full h-full"
        src="/assets/svg/login-bg-left.svg"
        alt="background left"
        loading="lazy"
      />
    </figure>
    <figure class="absolute w-60 lg:w-96 right-0 bottom-0">
      <img
        class="w-full h-full"
        src="/assets/svg/login-bg-rigth.svg"
        alt="background left"
        loading="lazy"
      />
    </figure>
  </div>
  <main class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center items-center">
      <figure class="w-56">
        <img
          class="w-full h-full"
          src="/assets/images/logo/logo-gradient-blue-trello.png"
          alt="logo Trello"
          loading="lazy"
        />
      </figure>
    </header>
    <section class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <section class="mb-4">
        <h1 class="text-center font-bold pt-4 pb-8 text-gray-600">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              type="email"
              placeholder="Enter email"
            />
          </div>
          <div class="relative">
            <input
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <div>
            <app-button
              [color]="'success'"
              [type]="'submit'"
            >
              Log In
            </app-button>
          </div>
        </form>
      </section>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <section class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a
          routerLink="/forgot-password"
          class="text-blue-600 font-light"
        >
          Can't log in?
        </a>
        <span class="text-gray-500 hidden md:block">â€¢</span>
        <a
          routerLink="/register"
          class="text-blue-600 font-light"
        >
          Sign up for a account
        </a>
      </section>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <section class="flex justify-center items-center">
        <figure class="w-32 mt-4">
          <img
            class="w-full h-full"
            src="/assets/images/logo/logo-atlassian-gray.png"
            alt="logo Atlassian"
            loading="lazy"
          />
        </figure>
      </section>
    </section>
  </main>
</body>
