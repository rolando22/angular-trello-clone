<div class="flex flex-col h-screen">
  <app-nav></app-nav>
  <main class="w-full grow bg-sky-600 p-6">
    <section class="flex gap-4">
      <article class="w-1/2">
        <h1 class="text-white">List A (Normal scroll)</h1>
        <ul class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2">
          <li
            *ngFor="let product of products"
            class="flex items-center space-x-4"
          >
            <figure class="w-10 h-10 rounded-full">
              <img class="w-full h-full rounded-full" [src]="product.images[0]" [alt]="product.title">
            </figure>
            <p class="flex flex-col space-y-1 font-medium">
              <span>{{ product.title }}</span>
              <span class="text-sm text-gray-500 dark:text-gray-400">${{ product.price }}</span>
            </p>
          </li>
        </ul>
      </article>
      <article class="w-1/2">
        <h1 class="text-white">List B (Virtual scroll)</h1>
        <cdk-virtual-scroll-viewport
          class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2"
          itemSize="50"
        >
          <li
            *cdkVirtualFor="let product of products"
            class="flex items-center space-x-4"
          >
            <figure class="w-10 h-10 rounded-full">
              <img class="w-full h-full rounded-full" [src]="product.images[0]" [alt]="product.title">
            </figure>
            <p class="flex flex-col space-y-1 font-medium">
              <span>{{ product.title }}</span>
              <span class="text-sm text-gray-500 dark:text-gray-400">${{ product.price }}</span>
            </p>
          </li>
        </cdk-virtual-scroll-viewport>
      </article>
    </section>
  </main>
</div>
