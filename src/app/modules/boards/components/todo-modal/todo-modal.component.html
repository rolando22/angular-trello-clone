<section class="p-6 bg-gray-100 relative rounded shadow">
  <button
    class="absolute top-3 right-3 focus:outline-none p-2"
    type="button"
    (click)="close()"
  >
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
  <header class="flex space-x-2 mb-5">
    <fa-icon class="text-gray-800" [icon]="faCheckToSlot"></fa-icon>
    <div class="flex flex-col">
      <h3 class="text-lg font-semibold text-gray-800">{{ inputData.todo.title }}</h3>
      <p class="text-sm text-gray-500">in list {{ inputData.column }}</p>
    </div>
  </header>
  <section class="flex w-full gap-4">
    <section class="flex space-x-2 mb-5 w-4/6">
      <fa-icon
        class="text-gray-800"
        [icon]="faBars"
      ></fa-icon>
      <div class="flex-col">
        <h3 class="text-lg font-semibold text-gray-800">Description</h3>
        <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod qui ab placeat minima, id illum saepe nulla cumque, repudiandae porro a voluptatibus nobis ex reprehenderit.</p>
      </div>
    </section>
    <aside class="flex flex-col flex-auto space-y-2">
      <app-button
        *ngFor="let item of asideMenu"
        [color]="'gray-light'"
        [type]="'button'"
      >
        <span class="flex space-x-2 text-left">
          <fa-icon
            class="text-gray-800"
            [icon]="item.icon"
          ></fa-icon>
          <span>{{ item.label }}</span>
        </span>
      </app-button>
    </aside>
  </section>
</section>
