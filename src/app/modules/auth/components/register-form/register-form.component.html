<form
  class="space-y-4"
  [formGroup]="form"
  novalidate
  (ngSubmit)="register()"
>
  <div>
    <div class="relative">
      <input
        formControlName="name"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
        type="text"
        name="name"
        placeholder="Enter your name"
      >
    </div>
    <div *ngIf="form.controls.name.touched && form.controls.name.invalid">
      <p
        *ngIf="form.controls.name.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="email"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
        type="email"
        name="email"
        placeholder="Enter email"
      >
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field should be a email
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="password"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Enter password"
      />
      <button
        class="p-2 absolute right-2"
        type="button"
        (click)="showPassword = !showPassword"
      >
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
      <p
        *ngIf="form.controls.password.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.password.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field should be greater than 6 characters
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="confirmPassword"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Confirm password"
      >
    </div>
    <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">
      <p
        *ngIf="form.controls.confirmPassword.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.confirmPassword.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field should be greater than 6 characters
      </p>
      <p
        *ngIf="form.controls.confirmPassword.hasError('mismatch')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        The password are not the same
      </p>
    </div>
  </div>
  <div>
    <app-button [type]="'submit'" [color]="'success'">Register</app-button>
  </div>
</form>
