<form
  class="space-y-4"
  [formGroup]="form"
  novalidate
  (ngSubmit)="login()"
>
  <div>
    <div class="relative">
      <input
        formControlName="email"
        class="w-full rounded bg-gray-100 border-2 border-gray-300"
        type="email"
        placeholder="Enter email"
        #emailInput
      />
      <button class="p-2 absolute right-2" type="button" (click)="emailInput.focus()">
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field should be a email
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="password"
        class="w-full rounded bg-gray-100 border-2 border-gray-300"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Enter password"
      />
      <button
        class="p-2 absolute right-2"
        type="button"
        (click)="showPassword = !showPassword"
      >
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
      <p
        *ngIf="form.controls.password.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
    </div>
  </div>
  <div *ngIf="status === 'failed'">
    <p class="font-medium text-red-500 text-xs mt-1 ml-1">Credentials are invalid</p>
  </div>
  <div>
    <app-button
      [color]="'success'"
      [type]="'submit'"
      [loading]="status === 'loading'"
    >
      Log In
    </app-button>
  </div>
</form>
