<section class="container mx-auto">
  <h1 class="text-2xl font-bold my-4 text-center">My Profile</h1>
  <form class="max-w-sm mx-auto">
    <div class="mb-5">
      <figure class="w-20 h-20 p-1 rounded-full mx-auto ring-2 ring-gray-300">
        <img
          class="w-full h-full rounded-full"
          [src]="user?.avatar"
          [alt]="'Avatar of ' + user?.name"
        />
      </figure>
    </div>
    <div class="mb-5">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900"
      >
        Name
      </label>
      <input
        type="text"
        id="name"
        class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed"
        [value]="user?.name"
        readonly
      >
    </div>
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900"
      >
        Email
      </label>
      <input
        type="email"
        id="email"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed"
        [value]="user?.email"
        readonly
      >
    </div>
  </form>
</section>
